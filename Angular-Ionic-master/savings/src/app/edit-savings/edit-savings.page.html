<ion-header>
  <ion-toolbar>
    <ion-title>edit-savings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onAddSavings(f.value)" #f="ngForm">
        <ion-item>
          <ion-label position="floating">Type of savings</ion-label>
          <ion-input type="text" name="savings" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input type="number" name="amount" ngModel required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="!f.valid" >Add</ion-button>
      </form>

</ion-content>
