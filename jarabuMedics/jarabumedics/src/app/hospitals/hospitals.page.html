
<ion-header>
    <ion-toolbar color = "primary">
        <ion-title>J_Medics</ion-title>
        <ion-buttons slot="start">
          <ion-back-button icon="arrow-round-back"></ion-back-button>
        </ion-buttons>    
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false"></ion-menu-button>
          </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content padding *ngIf="showRegisteringForm">
 
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Enter Name of hospital" [(ngModel)]="hospitalName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Contacts" [(ngModel)]="hospitalContact"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Address" [(ngModel)]="hospitalAddress"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateRecord()" [disabled]="!hospitalName || !hospitalContact || !hospitalAddress">
          <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
          &nbsp;Register new hospital
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
